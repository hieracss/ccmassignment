    <style>
    body {
      margin: 0;

    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .quiz-option {
      background: linear-gradient(to bottom, #5b94a6, #1b6a7e);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
    }

    .quiz-option.correct {
      background-color: green !important;
    }

    .quiz-option.wrong {
      background-color: red !important;
    }

    textarea {
      width: 100%;
      height: 80px;
      border-radius: 10px;
      padding: 10px;
    }
 .top-nav {

      justify-content: space-between;

      margin-bottom: 30px;
    }
    .top-nav .left,

      display: flex;
      gap: 15px;
    }
    .top-nav img {
      cursor: pointer;
      width: 130px;
    }
.quiz-container {
      display: flex;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }
    .column {
      flex: 1;
      padding: 30px;
    }
    .column.left {
      text-align: left;
    }
    .column.left img {
      width: 200px;
      margin: 0 auto;
    }
    #next-button {
      display: none;
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    h2, h3 {
      text-align: center;
    }
  </style>
</head>
